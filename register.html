<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ART OF FIGHT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4D4D;
            --secondary-color: #1A1A1A;
            --accent-color: #FFD700;
            --background-light: #FFFFFF;
            --text-light: #333333;
            --background-dark: #1a1a1a;
            --text-dark: #FFFFFF;
            --card-light: #FFFFFF;
            --card-dark: #2a2a2a;
            --input-light: #f5f5f5;
            --input-dark: #333333;
            --shadow-light: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-dark: 0 10px 30px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        body.dark-mode {
            color: var(--text-dark);
        }

        .container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: var(--card-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(10px);
        }

        .dark-mode .form-container {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
        }

        .dark-mode .logo p {
            color: #aaa;
        }

        .error-message {
            color: var(--primary-color);
            background-color: rgba(255, 77, 77, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 500;
            border-left: 4px solid var(--primary-color);
        }

        .dark-mode .error-message {
            color: #ff6b6b;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .dark-mode .form-group label {
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            padding-right: 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--input-light);
            color: var(--text-light);
        }

        .dark-mode .form-group input {
            background-color: var(--input-dark);
            border-color: #444;
            color: var(--text-dark);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 53%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        .dark-mode .password-toggle {
            color: #aaa;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid var(--primary-color);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
            background: var(--primary-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95rem;
        }

        .dark-mode .login-link {
            color: #aaa;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            background-color: rgba(255,255,255,0.15);
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .back-home:hover {
            background-color: rgba(255,255,255,0.25);
            transform: translateX(-5px);
        }

        .back-home i {
            font-size: 18px;
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 3px;
            background: #ddd;
            position: relative;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: right;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
            
            .back-home {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Voltar
    </a>

    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>ART OF FIGHT</h1>
                <p>Crie sua conta</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu melhor email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                    <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = passwordInput.nextElementSibling;
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleButton = confirmPasswordInput.nextElementSibling;
            const icon = toggleButton.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Verificador de força de senha
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            // Critérios de força
            const hasLowerCase = /[a-z]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;
            
            let strength = 0;
            if (hasLowerCase) strength += 1;
            if (hasUpperCase) strength += 1;
            if (hasNumber) strength += 1;
            if (hasSpecialChar) strength += 1;
            if (isLongEnough) strength += 1;
            
            // Atualizar barra de força
            const percentage = (strength / 5) * 100;
            strengthBar.style.width = `${percentage}%`;
            
            // Definir cor e texto baseado na força
            if (password.length === 0) {
                strengthBar.style.backgroundColor = '#ddd';
                strengthText.textContent = '';
            } else if (percentage <= 20) {
            } else if (percentage <= 20) {
                strengthBar.style.backgroundColor = '#ff4d4d';
                strengthText.textContent = 'Muito fraca';
            } else if (percentage <= 40) {
                strengthBar.style.backgroundColor = '#ffa64d';
                strengthText.textContent = 'Fraca';
            } else if (percentage <= 60) {
                strengthBar.style.backgroundColor = '#ffff4d';
                strengthText.textContent = 'Média';
            } else if (percentage <= 80) {
                strengthBar.style.backgroundColor = '#4dff4d';
                strengthText.textContent = 'Forte';
            } else {
                strengthBar.style.backgroundColor = '#4d4dff';
                strengthText.textContent = 'Muito forte';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações básicas
            if (!name || !email || !password || !confirmPassword) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Por favor, insira um email válido');
                return;
            }

            // Validar senhas
            if (password !== confirmPassword) {
                showError('As senhas não coincidem!');
                return;
            }

            // Validar força da senha
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            try {
                const response = await fetch('./api.php?endpoint=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Armazenar dados do usuário
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userType', 'aluno');
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Mostrar mensagem de sucesso antes de redirecionar
                    showError('Cadastro realizado com sucesso! Redirecionando...');
                    document.getElementById('errorMessage').style.backgroundColor = 'rgba(77, 255, 77, 0.1)';
                    document.getElementById('errorMessage').style.color = '#4dff4d';
                    document.getElementById('errorMessage').style.borderLeftColor = '#4dff4d';
                    
                    // Redirecionar para o dashboard após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Erro ao cadastrar');
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor. Verifique se o XAMPP está rodando.');
            }
        });

        // Detectar tema do sistema
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
